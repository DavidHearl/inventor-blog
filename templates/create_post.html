{% extends "base.html" %}
{% block title %} CAD-Tips | Create Post {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
{%load static%}

<!-- Messages -->
{% if messages %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}

<div class="container">
    <div class="row">
        <form method="post" action="" enctype="multipart/form-data">

            {% csrf_token %}
            {{ post_form | crispy }}
            <button type="submit" value="Add Post" class="btn btn-dark all-btn">Create Post</button>

        </form>
    </div>
</div>


{% endblock %}
