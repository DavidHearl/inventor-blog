{% extends "base.html" %}
{% block title %} CAD-Tips | Login{% endblock %}
{% block content %}

<!-- Message -->
{% if messages %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}

<!-- Login Card -->
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card form">
                <div class="card-body">
                    <h2 class="login-title">Login</h2>
                    <div>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-input-fields">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" class="form-input form-control">
                            </div>

                            <div class="form-input-fields">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-input form-control">
                            </div>

                            <div class="form-input-fields">
                                <button type="submit" class="login-button">LOGIN</button>
                            </div>

                            <hr>

                            <div class="center">
                                <i class="fab fa-facebook login-icons"></i>
                                <i class="fab fa-google login-icons"></i>
                                <i class="fab fa-linkedin login-icons"></i>
                            </div>

                            <div class="center">
                                <p class="form-input-fields">Need an account?
                                    <a href="{% url 'register' %}" class="link-item">Register</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
