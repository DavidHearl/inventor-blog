{% extends "base.html" %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p>Do you want to delete this post ? This change can't be undone.</p>
    <input type="submit" value="Confirm">
    <a href="{{ request.META.HTTP_REFERER }}">Don't delete !</a>
</form>
<div>
    <p>{{ post.title }}</p>
    <p>{{ post.created_on }}</p>
</div>

{% endfor %}

{% endblock %}
