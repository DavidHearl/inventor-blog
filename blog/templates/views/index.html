{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Main Page</h1>
    <a href="{% url 'create_post' %}">Create new post</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-12 mb-3">
            <div class="card">
                <a class="post-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <div class="card-body">

                </div>
                <p>{{ post.created_on }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
