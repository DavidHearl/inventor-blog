{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Join the community!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
            <div>
                <small>
                    Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
