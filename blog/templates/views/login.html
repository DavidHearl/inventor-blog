{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Log in</legend>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button type="submit">Log in</button>
                </div>
            </form>
            <div>
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
